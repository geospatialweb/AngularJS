<ul class='map-ui'>
    <li class='region' ng-click="layers.setLayer('region', $event)"><a href='#'>Region</a></li>
    <li class='office' ng-click="layers.setLayer('office', $event)"><a href='#'>Office</a></li>
    <li class='places' ng-click="layers.setLayer('places', $event)"><a href='#'>Places</a></li>
    <li class='trails' ng-click="layers.setLayer('trails', $event)"><a href='#'>Trails</a></li>
    <!--li class='aerialView' ng-click="layers.setLayer('aerialView', $event)"><a href='#'>Aerial View</a></li-->
    <li class='resetMap' ng-click="layers.setLayer('resetMap', $event)"><a href='#'>Reset Map</a></li>
</ul>
<div class='regionMarker'>
    <img src='images/region.png' height='18' width='18'>
</div>
<div class='officeMarker'>
    <img src='images/office.png' height='20' width='18'>
</div>
<div class='placeMarker'>
    <img src='images/place.png' height='20' width='18'>
</div>
<div class='trailMarker'>
    <img src='images/trail.png' height='20' width='18'>
</div>
