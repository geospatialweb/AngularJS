<ul class='map-ui'>
    <li class='region' ng-click="layers.setLayer('region', $event)"><div>Biosphere</div></li>
    <li class='office' ng-click="layers.setLayer('office', $event)"><div>Office</div></li>
    <li class='places' ng-click="layers.setLayer('places', $event)"><div>Places</div></li>
    <li class='trails' ng-click="layers.setLayer('trails', $event)"><div>Trails</div></li>
    <!--li class='aerialView' ng-click="layers.setLayer('aerialView', $event)"><div>Aerial View</div></li-->
    <li class='resetMap' ng-click="layers.setLayer('resetMap', $event)"><div>Reset Map</div></li>
</ul>
<div class='regionMarker'>
    <img src='images/region.png' height='18' width='18'>
</div>
<div class='officeMarker'>
    <img src='images/office.png' height='20' width='18'>
</div>
<div class='placeMarker'>
    <img src='images/places.png' height='20' width='18'>
</div>
<div class='trailMarker'>
    <img src='images/trails.png' height='20' width='18'>
</div>
