<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<meta charset='utf-8'>
		<meta name='author' content='John Campbell, http://www.linkedin.com/in/geospatialweb, johncampbell@geospatialweb.ca'>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'>
		<meta name='robots' content='noindex, nofollow'>

		<title>Geospatial Web</title>

		<link href='//api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet'>
		<link href='styles/app.css' rel='stylesheet'>

		<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js'></script>
		<script src='//api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
	</head>
	<body>
		<section class='headerContainer'>
			<img class='logo' src='images/logo.png' alt='Geospatial Web'>
			<div class='header'>Geospatial Web</div>
		</section>

		<section class='mapContainer' ng-controller="mapController">
			<div id='map'></div>
			<map-layers></map-layers>
			<map-trails></map-trails>
		</section>

		<script src='modules/app.js'></script>
		<script src='modules/controllers/mapController.js'></script>
		<script src='modules/controllers/mapLayersController.js'></script>
		<script src='modules/controllers/mapTrailsController.js'></script>
		<script src='modules/directives/mapLayersDirective.js'></script>
		<script src='modules/directives/mapTrailsDirective.js'></script>
		<script src='modules/services/mapService.js'></script>
	</body>
</html>
