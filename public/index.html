<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8' />
		<meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1'>
		<meta name='author' content='John Campbell, http://www.linkedin.com/in/geospatialweb, johncampbell@geospatialweb.ca'>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'>
		<meta name='robots' content='noindex, nofollow'>

		<title>Geospatial Web</title>

		<link rel='stylesheet' href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css'>
		<link rel='stylesheet' href='/styles/mapbox.css'>

		<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
		<script src='//code.jquery.com/jquery-3.2.1.min.js'></script>
	</head>
	<body>
		<section id='headerContainer'>
			<img class='logo' src='/images/logo.png' alt='Geospatial Web'>
			<div class='header'>Geospatial Web</div>
		</section>

		<section id='mapContainer'>
			<div id='map'></div>
			<ul id='map-ui'>
				<li id='regionLayer'><a href='#'>Region</a></li>
				<li id='officeLayer'><a href='#'>Office</a></li>
				<li id='placeNameLayer'><a href='#'>Places</a></li>
				<li id='trailLayer'><a href='#'>Trails</a></li>
				<li id='resetMap'><a href='#'>Reset Map</a></li>
			</ul>
			<div id='regionMarker'>
				<img src='/images/polygon.png' height='18' width='18'>
			</div>
			<div id='officeMarker'>
				<img src='/images/office.png' height='20' width='18'>
			</div>
			<div id='placeNameMarker'>
				<img src='/images/placename.png' height='20' width='18'>
			</div>
			<div id='trailMarker'>
				<img src='/images/trail.png' height='20' width='18'>
			</div>
			<select id='trailList' onchange='displayTrail(trailList.selectedIndex)'>
				<option>Select Trail</option>
				<option>Blue Mountain</option>
				<option>Charleston Lake</option>
				<option>Lemoine Point</option>
				<option>Lyn Valley</option>
				<option>Mac Johnson</option>
				<option>Seeley's Bay</option>
			</select>
		</section>
	</body>
	<script src='/scripts/mapbox.js'></script>
</html>
