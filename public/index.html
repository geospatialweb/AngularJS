<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1'>
		<meta name='author' content='John Campbell, http://www.linkedin.com/in/geospatialweb, johncampbell@geospatialweb.ca'>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'>
		<meta name='robots' content='noindex, nofollow'>

		<title>Geospatial Web</title>

		<link href='//api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet'>
		<link href='/styles/app.css' rel='stylesheet'>

		<script src='//api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
		<script src='//code.jquery.com/jquery-3.2.1.min.js'></script>
	</head>
	<body>
		<section class='headerContainer'>
			<img class='logo' src='/images/logo.png' alt='Geospatial Web'>
			<div class='header'>Geospatial Web</div>
		</section>

		<section class='mapContainer'>
			<div id='map'></div>
			<ul class='map-ui'>
				<li id='regionLayer'><a href='#'>Region</a></li>
				<li id='officeLayer'><a href='#'>Office</a></li>
				<li id='placesLayer'><a href='#'>Places</a></li>
				<li id='trailsLayer'><a href='#'>Trails</a></li>
				<li id='resetMap'><a href='#'>Reset Map</a></li>
			</ul>
			<div class='regionMarker'>
				<img src='/images/region.png' height='18' width='18'>
			</div>
			<div class='officeMarker'>
				<img src='/images/office.png' height='20' width='18'>
			</div>
			<div class='placeMarker'>
				<img src='/images/place.png' height='20' width='18'>
			</div>
			<div class='trailMarker'>
				<img src='/images/trail.png' height='20' width='18'>
			</div>
			<select id='trailList' onchange='displayTrail(trailList.selectedIndex)'>
				<option>Select Trail</option>
				<option>Blue Mountain</option>
				<option>Charleston Lake</option>
				<option>Lemoine Point</option>
				<option>Lyn Valley</option>
				<option>Mac Johnson</option>
				<option>Seeley's Bay</option>
			</select>
		</section>
	</body>
	<script src='/scripts/app.js'></script>
</html>
