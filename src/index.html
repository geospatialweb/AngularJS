<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='author' content='John Campbell, http://www.linkedin.com/in/geospatialweb, johncampbell@geospatialweb.ca'>
		<meta name='description' content='Node.js, Express.js, AngularJS, Mapbox GL, PostGIS, Docker Web Mapping'>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'>

		<link href='//api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet'>
		<link href='styles/app.css' rel='stylesheet'>

		<title>Geospatial Web</title>
	</head>

	<body ng-app='app'>
		<section class='headerContainer'>
			<img class='logo' src='images/logo.png' alt='Geospatial Web'>
			<div class='header'>Geospatial Web</div>
			<div class='title'>Node | Express | AngularJS | Mapbox GL | PostGIS | Docker</div>
			<a class='repo' href='https://github.com/geospatialweb/devops' target='_blank'>GitHub Repository</a>
		</section>

		<section class='mapContainer' ng-controller="mapController">
			<div id='map'></div>
			<map-layers></map-layers>
			<map-trails></map-trails>
		</section>

		<script src='dist/app.js'></script>
	</body>
</html>
