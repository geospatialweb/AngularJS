<ul class='layers'>
    <li class='terrain' ng-click="layers.setLayer('terrain', $event)">
        <div>Terrain View</div>
    </li>

    <li class='biosphere' ng-click="layers.setLayer('biosphere', $event)">
        <div>Biosphere</div>
    </li>

    <li class='office' ng-click="layers.setLayer('office', $event)">
        <div>Office</div>
    </li>

    <li class='places' ng-click="layers.setLayer('places', $event)">
        <div>Places</div>
    </li>

    <li class='trails' ng-click="layers.setLayer('trails', $event)">
        <div>Trails</div>
    </li>

    <li class='resetMap' ng-click="layers.setLayer('resetMap', $event)">
        <div>Reset Map</div>
    </li>
</ul>

<div class='biosphere-icon'>
    <img src='images/biosphere.png' height='18' width='18'>
</div>

<div class='office-icon'>
    <img src='images/office.png' height='20' width='18'>
</div>

<div class='places-icon'>
    <img src='images/places.png' height='20' width='18'>
</div>

<div class='trails-icon'>
    <img src='images/trails.png' height='20' width='18'>
</div>
